<ion-header>
  <ion-navbar>
    <ion-title>TRIVIA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class='main-content'>
		<img src='./assets/imgs/trivia/home.svg'>
		<p class='question'>La sonata para piano nº8 en do menor es una de las obras cumbre de Beethoven ¿Con cuál otro nombre se le conoce?</p>
		<button class='solve-trivia' navPush='TriviaSurveyPage'>RESPONDE LA TRIVIA</button>
		<p class='caption'>Respondiendo a la pregunta puedes ganar entradas gratis para alguno de nuestros conciertos.</p>
	</div>
	<div class='count-down'>
		<div class='main-container'>
			<p>Tiempo límite para responder la trivia</p>
			<div class='timer'>
				<div>
					<span class='date-number'>2</span>
					<span class='date-text'>DÍAS</span>
				</div>
				<div>
					<span class='date-number'>14</span>
					<span class='date-text'>HORAS</span>
				</div>
				<div>
					<span class='date-number'>30</span>
					<span class='date-text'>MINUTOS</span>
				</div>
			</div>
		</div>
		<div class='separator'></div>
	</div>
</ion-content>
