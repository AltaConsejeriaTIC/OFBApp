<ion-header no-border>
  <ion-navbar color="darker">
    <ion-title>trivia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content appBackground="dark">
  <div class='main-content'>
    <img src='./assets/imgs/trivia/home.svg'>
    <p class='question'>{{trivia.content}}</p>
    <button class='solve-trivia' navPush='TriviaSurveyPage' navParams={{trivia.content}}>RESPONDE LA TRIVIA</button>
    <p class='caption'>Respondiendo a la pregunta puedes ganar entradas gratis para alguno de nuestros conciertos.</p>
  </div>
  <div class='count-down'>
    <div class='main-container'>
      <p>Tiempo límite para responder la trivia</p>
      <div class='timer'>
        <div>
          <span class='date-number'>{{remainingTime.d}}</span>
          <span class='date-text'>DÍAS</span>
        </div>
        <div>
          <span class='date-number'>{{remainingTime.h}}</span>
          <span class='date-text'>HORAS</span>
        </div>
        <div>
          <span class='date-number'>{{remainingTime.m}}</span>
          <span class='date-text'>MINUTOS</span>
        </div>
      </div>
    </div>
    <div class='separator'></div>
  </div>
</ion-content>
