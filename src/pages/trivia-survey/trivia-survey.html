<ion-header no-border>
  <ion-navbar color="darker">
    <ion-title>trivia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content appBackground="dark">
  <div class="main-content">
    <form>
      <h3>La sonata para piano nº 8 en do menor es una de las obras cumbres de Beethoven ¿Con cuál otro nombre se le conoce?</h3>
      <div class="separator"></div>
      <label>Escribe tu respuesta <textarea name="trivia_answer" rows="5" placeholder="Escribe tu respuesta"></textarea> </label>
      <div class="separator"></div>
      <h2>Datos personales:</h2>
      <label> Nombre <input type="text" name="name" placeholder="Nombre" /> </label>
      <label> Apellidos <input class="no-margin" type="text" name="lastName" placeholder="Apellidos" /> </label>
      <label> Correo electrónico <input type="text" name="email" placeholder="Correo electrónico" /> </label>
      <label> Teléfono <input type="text" name="phone" placeholder="Teléfono" /> </label>
      <div class="separator"></div>
      <p>Deseo recibir comunicaciones de la Orquesta Filamónica de Bogotá por:</p>
      <label class="checkbox-label"> <input type="checkbox" name="email" /> <span class="checkmark"></span> Correo electrónico. </label>
      <label class="checkbox-label"> <input type="checkbox" name="phone" /> <span class="checkmark"></span> Mensaje de texto. </label>
      <div class="separator"></div>
      <label class="checkbox-label">
        <input type="checkbox" name="rememberData" /> <span class="checkmark"></span> Deseo que la aplicación recuerde mis datos.
      </label>
      <label class="checkbox-label no-margin">
        <input type="checkbox" name="tos" /> <span class="checkmark"></span>
        <div>
          Al participar en la trivia acepto los <a navPush="AboutPage">términos y condiciones</a>. Sólo pueden participar mayores de edad.
        </div>
      </label>
      <input class="submit-button" type="submit" name="submit" value="Enviar respuesta" navPush="TriviaWinnersPage" />
    </form>
  </div>
</ion-content>
