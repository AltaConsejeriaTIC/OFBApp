<ion-header no-border>
  <app-navbar title="contenido audiovisual"></app-navbar>
  <div class="control">
    <div class="control__box control--border" (click)="changeTab('t1')" [ngClass]="{ 'is-active': tabs.t1 }">
      <div class="img" appFit="contain">
        <img class="img__normal" src="./assets/icon/headphones.svg">
        <img class="img__hover" src="./assets/icon/headphones-hover.svg">
      </div>
      <div class="text" text-uppercase>audios</div>
    </div>
    <div class="control__box" (click)="changeTab('t2')" [ngClass]="{ 'is-active': tabs.t2 }">
      <div class="img" appFit="contain">
        <img class="img__normal" src="./assets/icon/video.svg">
        <img class="img__hover" src="./assets/icon/video-hover.svg">
      </div>
      <div class="text" text-uppercase>videos</div>
    </div>
  </div>
</ion-header>

<ion-content appBackground="dark">
  <ng-container *ngIf="audios && videos else loading">
    <page-music [hidden]="!tabs.t1" [audios]="audios"></page-music>
    <page-video [hidden]="!tabs.t2" [videos]="videos"></page-video>
  </ng-container>
</ion-content>

<ng-template #loading>
  <h5 ion-text color="white" padding-vertical text-center>Cargando...</h5>
</ng-template>
