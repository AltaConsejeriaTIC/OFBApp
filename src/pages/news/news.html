<ion-header no-border>
  <ion-navbar color="darker">
    <ion-title>noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding appBackground="dark">
  <ion-card  *ngFor='let new of news' (click)="goToDetails(new)">
    <img [src]="new.image">
    <ion-card-content>
      <div class="newsTitle">
        <span class="newsCategory">{{new.category}}</span>
        <span class="newsDate">{{ new.date | date:'d MMMM y' }}</span>
      </div>
      <div class="separator"></div>
      <ion-card-title appLines="2">{{ new.title }}</ion-card-title>
      <p [innerHtml]="new.content | stripHtml" appLines="3"></p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="getNextPage($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
