<ion-header no-border>
  <ion-navbar color="darker">
    <ion-title>trivia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content appBackground="dark">
  <div class='main-content'>
    <img src='./assets/imgs/trivia/trivia-winners.svg'>
    <h1>Los ganaores de esta trivia son:</h1>
    <ul >
      <li *ngFor='let winner of winners.winners'>{{winner}}</li>
    </ul>
    <p>La Orquesta Filarmónica de Bogotá se comunicará con los ganadores.</p>
    <div class="separator"></div>
    <p>¡Muchas gracias por participar! Muy pronto publicaremos la siguiente trivia.</p>
  </div>
</ion-content>
