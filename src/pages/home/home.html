<ion-header>
  <ion-navbar>
    <ion-icon class="icon-filarmonica" name="icon-nombre-filarmonica"></ion-icon>
    <img class="header-logo-alcaldia" src="../../assets/icon/Logo_alcaldía.svg" alt="logo alcaldia"/>
    <div class="header-line"></div>
    <button ion-button icon-only>
      <ion-icon name="icon-icono-menu"></ion-icon>
    </button>
    <!--
    <ion-icon class="icon-filarmonica" name="icon-nombre-filarmonica"></ion-icon>
    <img class="header-logo-alcaldia" src="../../assets/icon/Logo_alcaldía.svg" alt="logo alcaldia" />
    <div class="header-line"></div>
    <button ion-button icon-only>
      <ion-icon name="icon-icono-menu"></ion-icon>
    </button>
-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="menu"></div>
  <ion-icon name="icon-flecha-izquierda" class="arrows left" (click)="prevSlide()"></ion-icon>
  <ion-slides class="slide-concert" #slides pager loop="true">
    <ion-slide *ngFor='let event of events'>
      <ion-card>
        <ion-card-content>
          <div class="img-container">
            <img src={{event.imgPath}}/>
          </div >
          <ion-row>
            <ion-col col-2 class="concertDateText">
              <h3 class="dateNumber">{{event.date.day}}</h3>
              <p class="dateMont">{{event.date.month}}</p>
            </ion-col>
            <ion-col col-10 class="concertDataText">
              <ion-card-title>{{event.title}}</ion-card-title>
              <p class="eventDescription">{{event.description}}</p>
              <p class="eventTime">{{event.date.time}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-icon name="icon-flecha-derecha-1" class="arrows right" (click)="nextSlide()"></ion-icon>

  <div class="section newsSection">

    <div class="headerSection">
      <h5>NOTICIAS</h5>
      <div class="section-line"></div>
    </div>

    <ion-slides class="news" slidesPerView="1.3" spaceBetween="20" centeredSlides="true" loop="false">
      <ion-slide *ngFor='let new of news' (click)='goToDetails(new)'>
        <ion-card>
          <img src="../../assets/imgs/XMLID_7_.png"/>
          <!--<img src={{new.image}}/>-->
          <ion-card-content>
            <p class="slideDate newsDate">{{new.date}}</p>
            <ion-card-title>
              {{new.stripedTitle}}
            </ion-card-title>
            <p class="new-content" [innerHtml]='new.stripedContent'>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
          <ion-card>
            <ion-card-content class="last-slide-news-content" (click)="goToNews(news)">
              <ion-icon class="last-slide-icon" name="icon-noticias"></ion-icon>
              <div class="last-slide-title">
                <p>Ver todas las noticias</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-slide>
    </ion-slides>
  </div>
  <div class="section classesSection">
    <div class="headerSection">
      <h3>CLASES MAGISTRALES</h3>
      <div class="section-line"></div>
    </div>
    <ion-slides class="clases" slidesPerView="1.3" spaceBetween="20" centeredSlides="true" loop="false">
      <ion-slide *ngFor='let class of magistralClasses'>
        <ion-card>
          <ion-card-content class="card-content-magistrales">
            <ion-card-title>
              <p class="teacherName">{{class.title}}</p>
            </ion-card-title>
            <div class="separator"></div>
            <p class="classContent" [innerHtml]='class.content'></p>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-content class="all-classes">
            <ion-icon class="last-slide-icon" name="icon-icono-magistrales"></ion-icon>
            <div class="last-slide-title">
              <p>Ver todas las clases magistrales</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
