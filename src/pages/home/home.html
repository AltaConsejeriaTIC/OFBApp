<ion-header>
  <ion-navbar>
    <ion-icon id="icon-filarmonica" name="icon-nombre-filarmonica"></ion-icon>
    <img id="header-logo-alcaldia" src="../../assets/icon/Logo_alcaldía.svg" alt="logo alcaldia" />
    <div id="header-line"></div>
    <button ion-button icon-only>
      <ion-icon name="icon-icono-menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides class="slide-concernt" pager>
    <ion-slide>
      <ion-card>
        <img src="../../assets/imgs/XMLID_7_.png" />
        <ion-card-content>
          <ion-card-title>
            Nine Inch Nails Live
          </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>
    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>
  </ion-slides>

  <ion-slides pager>
    <ion-slide>
      <img src="../../assets/imgs/XMLID_8_.png">
    </ion-slide>
    <ion-slide style="background-color: green">
      <h2>Slide 2</h2>
    </ion-slide>
    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>
  </ion-slides>

  <ion-slides pager>
    <ion-slide>
      <img src="../../assets/imgs/XMLID_9_.png">
    </ion-slide>
    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>
    <ion-slide style="background-color: green">
      <h2>Slide 3</h2>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-start>
        <ion-icon name="icon-icono-inicio"></ion-icon>
        Inicio
      </button>
      <button ion-button icon-start>
        Calendario de servicios
        <ion-icon name="icon-icono-calendario"></ion-icon>
      </button>
      <button ion-button icon-start>
        Formación musical
        <ion-icon name="icon-icono-formacion"></ion-icon>
      </button>
      <button ion-button icon-start>
        Contenido audiovisual
        <ion-icon name="icon-icono-contenido"></ion-icon>
      </button>
      <button ion-button icon-start>
        Trivia
        <ion-icon name="icon-icono-trivia"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
