<ion-content appBackground="white">
  <app-back-button ion-fixed></app-back-button>
  <div class="news__image" appFit="cover" appGradient>
    <img [src]="newsObject.image">
  </div>
  <div class="news__content">
    <div class="news__title">{{ newsObject.title }}</div>
    <div class="news__date">{{ newsObject.date | date:'fullDate' }}</div>
    <hr class="news__separator">
    <div class="news__description" [innerHTML]="description | stripHtml:'p':'a':'strong':'b':'em' | html"></div>
    <hr class="news__separator">
    <button class="news__share" (click)="share()">
      <ion-icon name="md-share"></ion-icon>
      Compartir esta noticia
    </button>
  </div>
</ion-content>
