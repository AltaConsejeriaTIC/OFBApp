<ion-content appBackground="white">
  <app-back-button ion-fixed color="coral"></app-back-button>
  <img [src]="event.image" />
  <div class="eventContent">
    <span [hidden]="!event.isFree" class="free-event-tag">ENTRADA LIBRE</span>
    <h2>{{ event.title }}</h2>
    <div class="separator"><div></div></div>
    <div class="event__info">
      <div>
        <ion-icon name="icon-event-details-calendar"></ion-icon>
        <span>{{ event.date | date: 'fullDate' | ucfirst }}</span>
      </div>
      <div>
        <ion-icon name="icon-clock"></ion-icon>
        <span>{{ event.startHour }}</span>
      </div>
      <div>
        <ion-icon name="icon-map-marker"></ion-icon>
        <span>
          <div>{{ event.place.name }}</div>
          <div><a class="event__maps" [href]="mapsLink(event)" target="_blank">Ver ubicación</a></div>
        </span>
      </div>
    </div>
    <div class="separator"><div></div></div>
    <a [hidden]="event.isFree || !event.entryLink" [href]="event.entryLink" target="_blank">
      <button class="buy-tickets-button">Comprar boleta</button>
    </a>
    <button class="shareEventButton" (click)="share()"><img src="./assets/icon/share-event.svg" /> Compartir este evento</button>
    <div class="separator"><div></div></div>
    <h2 class="content-title">Descripción del evento:</h2>
    <div class="htmlContent" [innerHtml]="description | stripHtml:'p':'a':'strong':'b':'em':'h3' | html"></div>
  </div>
</ion-content>
