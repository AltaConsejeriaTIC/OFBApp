<ion-content appBackground="white">
  <ion-navbar>
  </ion-navbar>
  <img src={{event.image}}/>
  <div class="eventContent">
    <span [ngClass]="{'hide': event.entry == 'Tuboleta' || event.entry == 'primerafila'}" class="free-event-tag">ENTRADA LIBRE</span>
    <h2>{{event.title}}</h2>
    <div class="separator"><div></div></div>
    <div class="eventInfo">
    	<div>
    		<ion-icon name="icon-event-details-calendar"></ion-icon>
    		<span>{{event.date}}</span>
    	</div>
    	<div>
    		<ion-icon name="icon-clock"></ion-icon>
    		<span>{{event.startHour}}</span>
    	</div>
    	<div>
    		<ion-icon name="icon-map-marker"></ion-icon>
    		<span>{{event.place.name}}</span>
    	</div>
   	</div>
   	<div class="separator"><div></div></div>
   	<button [ngClass]="{'hide': event.entry != 'Tuboleta' && event.entry != 'primerafila'}" class="buy-tickets-button">
   		Comprar boleta
   	</button>
   	<button class="shareEventButton" (click)='share()'>
   		<img src='./assets/icon/share-event.svg'>
      Compartir este evento
   	</button>
   	<div class="separator"><div></div></div>
    <h2 class="content-title">Descripción del evento:</h2>
   	<div class="htmlContent" [innerHtml]='event.content'></div>
   	<div class="separator"><div></div></div>
	  <div class="mapTag">
			<ion-icon name="icon-map-marker"></ion-icon>
			<div>
				<h6>Lugar de la función</h6>
				<span>{{event.place.name}}</span>
			</div>
		</div>
		<div class="separator"><div></div></div>
  </div>
</ion-content>
