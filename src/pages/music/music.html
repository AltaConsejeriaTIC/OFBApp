<div class="container">
  <p class="m-0">Aquí puedes escuchar algunas obras interpretadas por la Orquesta Filarmónica de Bogotá</p>

  <div class="mt-16">
    <ng-container *ngIf="audios else loading">
      <a class="song" *ngFor="let audio of audios" [href]="audio.url" target="_blank">
        <div class="song__icon">
          <img src="./assets/icon/link.svg">
        </div>
        <div class="song__text ml-18">
          <div class="song__title mt-4" appLines="1">{{ audio.title }}</div>
          <div class="song__author mt-6" appLines="1">{{ audio.artist }}</div>
        </div>
      </a>
    </ng-container>
  </div>

  <div class="more">Puedes escuchar más contenido en:</div>

  <div>
    <a class="list" [href]="deezerLink" target="_blank">
      <div class="list__icon">
        <img src="./assets/imgs/deezer-icon.png">
      </div>
      <div class="list__text">Deezer</div>
    </a>

    <a class="list" [href]="spotifyLink" target="_blank">
      <div class="list__icon">
        <img src="./assets/icon/spotify.svg">
      </div>
      <div class="list__text">Spotify</div>
    </a>

    <a class="list" [href]="itunesLink" target="_blank">
      <div class="list__icon">
        <img src="./assets/imgs/itunes-icon.png">
      </div>
      <div class="list__text">iTunes</div>
    </a>
  </div>
</div>

<ng-template #loading>
  <h5 ion-text color="white" padding-vertical text-center>Cargando...</h5>
</ng-template>
