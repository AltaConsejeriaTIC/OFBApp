<ion-content appBackground="white">
  <ion-fab top left>
    <app-back-button></app-back-button>
  </ion-fab>
  <div class="class__image" appFit="cover" appGradient>
    <img [src]="classObject.image">
  </div>
  <div class="class__content">
    <div class="class__title">{{ classObject.title }}</div>
    <hr class="class__separator">
    <div class="class__description" [innerHTML]="description | stripHtml:'p':'a':'strong':'b':'em' | html"></div>
    <hr class="class__separator">
    <button class="class__share" (click)="share()">
      <ion-icon name="md-share"></ion-icon>
      Compartir esta clase
    </button>
  </div>
</ion-content>
